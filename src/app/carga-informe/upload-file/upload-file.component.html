<section class="px-3 m-auto mb-5 pb-3" id="personalDataSection">
    <div class="m-auto" id="search-section">
      <h3 class="pb-2 mb-2">Adjuntar Informe</h3>
      <div class="row m-auto">
        <div class="col-9">
          <div class="input-group">
            <input 
              type="file"
              accept="application/pdf"
              class="form-control" 
              placeholder="Subir Informe" 
              aria-label="Subir Informe" 
              aria-describedby="basic-addon1"
              (change)="captureFile( $event )" 
            >
          </div>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-success" (click)="uploadFile()">
            <i class="bi bi-cloud-arrow-up"></i> Subir
          </button>
        </div>
      </div>
      
      <!-- <app-download-file></app-download-file> -->

      <div class="container mt-4" [ngClass]="uploadComplete ? 'd-block' : 'd-none' ">
        <div class="row">
            <div class="alert alert-info m-auto p-1" role="alert">
                <p class="text-center m-auto">
                    <i class="bi bi-info-circle"></i>
                    Utilice el siguiente enlace para la descarga del informe
                </p>
            </div>
            <div class="input-group my-4 col-md-8 ">
                <input type="text" class="form-control" placeholder="Informe" aria-label="informe" aria-describedby="clipboard-icon" id="fileLink" 
                    value="{{downloadFileLink}}" 
                    readonly />
                <button (click)="copiarTexto()"
                    id="clipboard-icon" type="button" class="btn btn-secondary px-1 m-0 input-group-text" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Copiar">
                    <i class="bi bi-clipboard"></i>
                </button>
            </div>
        </div>
    </div>
    
      <hr class="pb-3 mt-5">

      <div class="container row m-auto my-4">
        <div class="form-check col-12 col-md-6">
          <input class="form-check-input" type="checkbox" value="" id="check-mail">
          <label class="form-check-label" for="check-mail">
            Enviar mail de aviso
          </label>
        </div>
        <div class="form-check col-12 col-md-6 justify-content-end">
          <button class="btn btn-success d-inline-block me-2">
            <i class="bi bi-send"></i> Enviar
          </button>
          <button class="btn btn-danger d-inline-block me-2">
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
        </div>
      </div>

    </div>
  </section>
