<section class="px-3 m-auto" id="personalDataSection">
     <div class="m-auto row" id="search-section">
       <h3 class="pb-2 mb-2">Adjuntar Informe</h3>
       <div class="col-9 m-auto">
         <input type="file" name="dni" accept="application/pdf" id="floatingInputDni" class="form-control" placeholder="Ingrese su D.N.I">
       </div>
       <div class="col-3 m-auto">
         <button type="submit" class="btn btn-success">
           <i class="bi bi-cloud-arrow-up"></i> Subir
         </button>
       </div>
       <hr class="pb-3 mt-5">
       <div class="container row m-auto my-4">
         <div class="form-check col-12 col-md-6">
           <input class="form-check-input" type="checkbox" value="" id="check-mail">
           <label class="form-check-label" for="check-mail">
             Enviar mail de aviso
           </label>
         </div>
         <div class="form-check col-12 col-md-6 justify-content-end">
           <button class="btn btn-success d-inline-block me-2">
             <i class="bi bi-send"></i> Enviar
           </button>
           <button class="btn btn-danger d-inline-block me-2">
             <i class="bi bi-x-circle"></i> Cancelar
           </button>
         </div>
       </div>

       
     </div>
   </section>
