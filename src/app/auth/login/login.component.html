<section class="bg-dark py-3">
    <div class="svgLogo"><?xml version="1.0" standalone="no"?>
        <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN"
         "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
        <svg version="1.0" xmlns="http://www.w3.org/2000/svg"
         width="1208.000000pt" height="1374.000000pt" viewBox="0 0 1208.000000 1374.000000"
         preserveAspectRatio="xMidYMid meet">
        
        <g transform="translate(0.000000,1374.000000) scale(0.100000,-0.100000)"
        fill="#000000" stroke="none">
        </g>
        </svg>
        
    </div>
    <div class="container py-5 h-100 bg-dark-subtle text-center">
        <h1>Iniciar Sesión</h1>
        <form (ngSubmit)="onLogin()" novalidate>
            <div class="form-group p-2 me-2 ms-2 w-auto">
                <label class="py-2" for="userName">Nombre de Usuario</label>
                <input type="text" name="userName" id="userName" class="form-control">
                <!-- [(ngModel)]="userName" required> -->
            </div>
            <div class="form-group p-2 me-2 ms-2 w-auto">
                <label class="py-2" for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control">
                <!-- [(ngModel)]="password" required> -->
            </div>
            <div class="form-group p-2 me-2 ms-2 w-auto">
                <button class="btn btn-outline-danger mt-3">
                    <i class="bi bi-door-open-fill"></i> Iniciar Sesión
                </button>
            </div>
        </form>
    </div>
</section>
