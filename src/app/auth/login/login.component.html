<section class="bg-dark py-3">
    
    <div class="container py-5 h-100 bg-dark-subtle text-center">
        <h1>Iniciar Sesión</h1>
        <form (ngSubmit)="onLogin()" novalidate>
            <div class="form-group p-2 me-2 ms-2 w-auto">
                <label class="py-2" for="userName">Nombre de Usuario</label>
                <input type="text" name="userName" id="userName" class="form-control">
                <!-- [(ngModel)]="userName" required> -->
            </div>
            <div class="form-group p-2 me-2 ms-2 w-auto">
                <label class="py-2" for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control">
                <!-- [(ngModel)]="password" required> -->
            </div>
            <div class="form-group p-2 me-2 ms-2 w-auto">
                <button class="btn btn-outline-danger mt-3">
                    <i class="bi bi-door-open-fill"></i> Iniciar Sesión
                </button>
            </div>
        </form>
    </div>
</section>
