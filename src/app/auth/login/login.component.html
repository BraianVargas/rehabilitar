<section class="bg-dark py-3">
    
    <div class="container py-5 h-100 bg-color5 text-center">
        <h1>Iniciar Sesión</h1>
        <form (ngSubmit)="onLogin( loginForm )" #loginForm="ngForm" novalidate>
            <div class="form-group p-2 me-2 ms-2 w-auto">
                <label class="py-2 focus" for="userName">Nombre de Usuario</label>
                <input autofocus type="text" class="form-control" placeholder="Usuario" ngModel name="userName" id="userName" required>
                <!-- [(ngModel)]="userName" required> -->
            </div>
            <div class="form-group p-2 me-2 ms-2 w-auto">
                <label class="py-2" for="password">Contraseña</label>
                <input type="password" class="form-control" placeholder="contraseña" ngModel name="password" id="password" required>
                <!-- [(ngModel)]="password" required> -->
            </div>
            <div [ngClass]="isLogged == false ? 'd-block' : 'd-none'" class="form-group p-2 me-2 ms-2 w-auto" >
                <button type="submit" class="btn btn-outline-danger m-auto mt-3">
                    <i class="bi bi-door-open-fill"></i> Iniciar Sesión
                </button>
                <section 
                [ngClass]="activateButton ? 'd-block' : 'd-none'"
                class="alert alert-warning my-4 w-75 m-auto text-center" role="alert">
                    <p class="text-center m-auto my-1">
                        El usuario o contraseña incorrecta.
                    </p> 
                    <p class="text-center m-auto my-1">
                        Si no posee usuario por favor solicite uno
                    </p> 
                    <a 
                    href=""
                    class="btn btn-outline-success m-auto mt-3">
                        <i class="bi bi-whatsapp"></i> Solicitar Usuario
                    </a>
                </section>
            </div>
            <div [ngClass]="isLogged == false ? 'd-block' : 'd-none'" class="form-group p-2 me-2 ms-2 w-auto">
            </div>            
        </form>

    </div>
</section>
